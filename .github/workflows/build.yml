name: Release App

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0.0, v0.0.1

permissions:
  contents: write # CRITICAL: Allows the action to create a Release

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build React (Vite)
        run: npm run build:web

      # CHANGED: Added --publish always to upload to GitHub Releases
      - name: Build & Release Electron App
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}