<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Sound Wave Bars -->
  <g transform="translate(80, 256)">
    <!-- Bar 1 -->
    <rect x="0" y="-40" width="24" height="80" rx="12" fill="url(#waveGrad)" opacity="0.7"/>
    <!-- Bar 2 -->
    <rect x="44" y="-80" width="24" height="160" rx="12" fill="url(#waveGrad)" opacity="0.85"/>
    <!-- Bar 3 -->
    <rect x="88" y="-120" width="24" height="240" rx="12" fill="url(#waveGrad)"/>
    <!-- Bar 4 -->
    <rect x="132" y="-150" width="24" height="300" rx="12" fill="url(#waveGrad)"/>
    <!-- Bar 5 (center - tallest) -->
    <rect x="176" y="-170" width="24" height="340" rx="12" fill="url(#waveGrad)"/>
    <!-- Bar 6 -->
    <rect x="220" y="-150" width="24" height="300" rx="12" fill="url(#waveGrad)"/>
    <!-- Bar 7 -->
    <rect x="264" y="-120" width="24" height="240" rx="12" fill="url(#waveGrad)"/>
    <!-- Bar 8 -->
    <rect x="308" y="-80" width="24" height="160" rx="12" fill="url(#waveGrad)" opacity="0.85"/>
    <!-- Bar 9 -->
    <rect x="352" y="-40" width="24" height="80" rx="12" fill="url(#waveGrad)" opacity="0.7"/>
  </g>
  
  <!-- Glow Effect -->
  <ellipse cx="256" cy="256" rx="200" ry="100" fill="#667eea" opacity="0.1" filter="blur(40px)"/>
</svg>
